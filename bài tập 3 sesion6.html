<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Portfolio của Tsubasa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      background-color: #111;
      color: white;
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 40px;
      padding-right: 40px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .intro {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eaeaea;
      padding: 30px;
      gap: 30px;
    }

    .intro img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #007bff;
    }

    .intro-text {
      font-size: 18px;
    }

    .projects {
      margin: 40px 0;
    }

    .projects h2 {
      margin-bottom: 20px;
    }

    .project-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .project-item {
      background-color: #333;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      width: 120px;
      text-align: center;
      font-weight: bold;
    }

    footer {
      background-color: #eaeaea;
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      text-decoration: none;
      color: #007bff;
      margin: 0 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h2>Portfolio của <strong>TSUBASA</strong></h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="intro">
    <img src="https://cdn11.dienmaycholon.vn/filewebdmclnew/public/userupload/files/Image%20FP_2024/avatar-cute-45.jpg" alt="Avatar">
    <div class="intro-text">
      <p>Xin chào! Tôi là <strong>TSUBASA</strong>, một nhà phát triển web sáng tạo.</p>
    </div>
  </section>

  <section class="projects">
    <h2>Dự án của tôi</h2>
    <div class="project-list">
      <div class="project-item">Dự án 1</div>
      <div class="project-item">Dự án 2</div>
      <div class="project-item">Dự án 3</div>
      <div class="project-item">Dự án 4</div>
    </div>
  </section>

  <footer>
    Kết nối với tôi trên <a href="#">LinkedIn</a> | <a href="#">GitHub</a>
  </footer>

</body>
</html>
