<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

   
    header {
      background-color: #4CAF50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .banner {
      text-align: center;
      padding: 60px 20px;
      background-color: #f3f3f3;
    }

    .banner h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .banner p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .banner button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

  
    .features {
      display: flex;
      justify-content: space-around;
      padding: 30px 20px;
      background-color: #eaeaea;
    }

    .feature {
      background-color: #dcdcdc;
      padding: 20px;
      width: 30%;
      text-align: center;
      border-radius: 5px;
      font-weight: bold;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MyLogo</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <section class="banner">
    <h1>Welcome to My Website</h1>
    <p>We provide the best solutions for your business.</p>
    <button>Get Started</button>
  </section>

  <section class="features">
    <div class="feature">Feature 1</div>
    <div class="feature">Feature 2</div>
    <div class="feature">Feature 3</div>
  </section>

  <footer>
    Contact us: email@example.com
  </footer>

</body>
</html>
